<div class="profileServicesCard noStyles">
    <div class="row align-content-center ms-auto headerCard noStyles">
        <div class="ms-auto noStyles"></div>
    </div>
    <div class="imgCard mb-3 px-0 mx-0"><img class="imgCard noStyles" [src]="servicios.fotoServicio"
            alt="serviceBanner"></div>
    <div class="ms-3 me-3">
        <div class="mb-1">
            <h1></h1>
        </div>
        <div class="mb-4">
            <p class="subText">{{servicios.nombreServicio}}</p>
        </div>
        <div class="mb-4">
            <p class="descripcion">{{servicios.descripcionServicio}}
            </p>
        </div>
        <div class="row noStyles">
            <form action="" [formGroup]="myForm">
                <input type="hidden" formControlName="idServicioProfesion">
                <!--<div class="botonWhiteDIV me-4 ms-auto"><button class="botonesWhite">Ver servicio</button></div>-->
                <div class="botonesPurpleDIV"><button class="botonesPurple"
                        (click)="enviarSolicitud(myForm)">Solicitar</button></div>
            </form>
        </div>
    </div>
</div>
